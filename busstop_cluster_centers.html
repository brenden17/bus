<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bus</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
      #panel {
        position: absolute;
        top: 5px;
        left: 50%;
        margin-left: -180px;
        z-index: 5;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script>
    // If you're adding a number of markers, you may want to
    // drop them on the map consecutively rather than all at once.
    // This example shows how to use setTimeout() to space
    // your markers' animation.

    var seoul = new google.maps.LatLng(37.54694, 126.978152);

    var busstops = [new google.maps.LatLng(37.5288590664, 126.894572242),
new google.maps.LatLng(37.5113151421, 127.080186815),
new google.maps.LatLng(37.4814673334, 126.896242837),
new google.maps.LatLng(37.6147832661, 127.073024007),
new google.maps.LatLng(37.5850840078, 126.890528908),
new google.maps.LatLng(37.5581931266, 126.928819137),
new google.maps.LatLng(37.4695028578, 126.94337835),
new google.maps.LatLng(37.446843131, 126.901941913),
new google.maps.LatLng(37.5652345047, 126.801261582),
new google.maps.LatLng(37.5184126753, 126.860660077)];
    
    var markers = [];
    var iterator = 0;

    var map;

    function initialize() {
        var mapOptions = {
            zoom: 11,
            center: seoul
        };

        map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

        
    }

    function drop() {
      for (var i = 0; i < busstops.length; i++) {
        setTimeout(function() {
          addMarker();
        }, i * 200);
      }
    }

    function addMarker() {
      markers.push(new google.maps.Marker({
        position: busstops[iterator],
        map: map,
        draggable: false,
        animation: google.maps.Animation.DROP
      }));
      iterator++;
    }
    
    google.maps.event.addDomListener(window, 'load', initialize);

    </script>
    </head>
    <body>
        <div id="panel" style="margin-left: -52px">
        <button id="drop" onclick="drop()">Guess what?</button>
        </div>
        <div id="map-canvas"></div>
    </body>
</html>
