<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bus</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
      #panel {
        position: absolute;
        top: 5px;
        left: 50%;
        margin-left: -180px;
        z-index: 5;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script>
    // If you're adding a number of markers, you may want to
    // drop them on the map consecutively rather than all at once.
    // This example shows how to use setTimeout() to space
    // your markers' animation.

    var seoul = new google.maps.LatLng(37.54694, 126.978152);

    var busstops = [new google.maps.LatLng(37.6158054934, 127.069232427),
new google.maps.LatLng(37.615274256, 127.066973215),
new google.maps.LatLng(37.6150028692, 127.067255027),
new google.maps.LatLng(37.6149185355, 127.064989445),
new google.maps.LatLng(37.5128993133, 127.09794576),
new google.maps.LatLng(37.4592088301, 126.898872152),
new google.maps.LatLng(37.4641602097, 126.897582395),
new google.maps.LatLng(37.4646052495, 126.897458565),
new google.maps.LatLng(37.4576736796, 126.899268721),
new google.maps.LatLng(37.4667414611, 126.947952286),
new google.maps.LatLng(37.4691356565, 126.898083223),
new google.maps.LatLng(37.4700789875, 126.897934969)];
    
    var markers = [];
    var iterator = 0;

    var map;

    function initialize() {
        var mapOptions = {
            zoom: 11,
            center: seoul
        };

        map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

        
    }

    function drop() {
      for (var i = 0; i < busstops.length; i++) {
        setTimeout(function() {
          addMarker();
        }, i * 200);
      }
    }

    function addMarker() {
      markers.push(new google.maps.Marker({
        position: busstops[iterator],
        map: map,
        draggable: false,
        animation: google.maps.Animation.DROP
      }));
      iterator++;
    }
    
    google.maps.event.addDomListener(window, 'load', initialize);

    </script>
    </head>
    <body>
        <div id="panel" style="margin-left: -52px">
        <button id="drop" onclick="drop()">Guess what?</button>
        </div>
        <div id="map-canvas"></div>
    </body>
</html>
